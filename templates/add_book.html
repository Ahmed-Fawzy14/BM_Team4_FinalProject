<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Book</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="home">Home</a>
        <a href="books_list">Books List</a>
        {% if session['is_admin'] == 1 %}
            <a href="add_book">Add a New Book</a>
            <a href="delete_book">Delete a Book</a>
        {% endif %}
        <a href="loan_book">Loan a Book</a>
        <a href="return_book">Return a Book</a>
    </nav>

    <h1>Add a New Book</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-message {{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Book Addition Form -->
    <form action="{{ url_for('add_book') }}" method="POST">
        <label for="bookID">Book ID:</label>
        <input type="text" id="bookID" name="bookID" placeholder="Book ID" required>
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required>
        
        <label for="authors">Authors:</label>
        <input type="text" id="authors" name="authors" placeholder="Authors">
        
        <label for="average_rating">Average Rating:</label>
        <input type="text" id="average_rating" name="average_rating" placeholder="Average Rating">
        
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" placeholder="ISBN">
        
        <label for="isbn13">ISBN13:</label>
        <input type="text" id="isbn13" name="isbn13" placeholder="ISBN13">
        
        <label for="language_code">Language Code:</label>
        <input type="text" id="language_code" name="language_code" placeholder="Language Code">
        
        <label for="num_pages">Number of Pages:</label>
        <input type="text" id="num_pages" name="num_pages" placeholder="Number of Pages">
        
        <label for="ratings_count">Ratings Count:</label>
        <input type="text" id="ratings_count" name="ratings_count" placeholder="Ratings Count">
        
        <label for="text_reviews_count">Text Reviews Count:</label>
        <input type="text" id="text_reviews_count" name="text_reviews_count" placeholder="Text Reviews Count">
        
        <label for="publication_date">Publication Date:</label>
        <input type="text" id="publication_date" name="publication_date" placeholder="Publication Date">
        
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" placeholder="Publisher">
        
        <label for="no_of_copies_total">Total Copies:</label>
        <input type="number" id="no_of_copies_total" name="no_of_copies_total" placeholder="Total Copies" required>
        
        <button type="submit">Add Book</button>
    </form>

</body>
</html>
